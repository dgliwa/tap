<div class="btf-modal">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" ng-click="vm.close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="mainModalLabel">
                  Add new spot!&nbsp;
                </h4>
            </div>
    <div class="modal-body">
    <form class="form-horizontal" data-modal="true" class="simple_form new_beer" id="new_beer" enctype="multipart/form-data" >
          <div class="form-group">
            <label class="control-label col-xs-2">Name</label>
            <div class="col-xs-10">
            <input class="form-control" type="text" ng-model="vm.beer.name" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2">Description</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" ng-model="vm.beer.description" />
            </div>
          </div>
    </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" ng-click="vm.save()">Add</button>
    </div>
        </div>
    </div>
